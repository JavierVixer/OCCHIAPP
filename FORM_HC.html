<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OcchiApp | Formulario Historia clínica</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Estilos OcchiApp -->
  <link rel="stylesheet" href="Style_Form_HC.css" />
</head>
<body>
  <div class="wrap">

    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <a class="back" href="EXPEDIENTES.html" aria-label="Regresar">
          <img src="IMAGENES/FLECHA.png" alt="" width="28" height="28">
        </a>
        <h1 class="title m-0">Historia clínica</h1>
      </div>
      <img class="logo" src="IMAGENES/LOGO.png" alt="OcchiApp">
    </header>

    <form class="form-occhi" novalidate>
      <!-- DATOS GENERALES -->
      <fieldset class="card-occhi">
        <legend>Datos generales</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" placeholder="Nombre(s) Apellidos" required>
          </div>
          <div class="col-md-3">
            <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
            <input id="nacimiento" type="date" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="edad" class="form-label">Edad</label>
            <input id="edad" type="number" class="form-control" min="0" placeholder="Años">
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input id="telefono" type="tel" class="form-control" placeholder="55 0000 0000">
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input id="correo" type="email" class="form-control" placeholder="usuario@dominio.com">
          </div>

          <div class="col-md-6">
            <label for="ocupacion" class="form-label">Ocupación</label>
            <input id="ocupacion" type="text" class="form-control" placeholder="Profesión u oficio">
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" class="form-select">
              <option selected disabled>Selecciona</option>
              <option>Femenino</option>
              <option>Masculino</option>
              <option>No binario</option>
              <option>Prefiero no decirlo</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- ANAMNESIS -->
      <fieldset class="card-occhi">
        <legend>Anamnesis</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo de consulta</label>
            <input id="motivo" type="text" class="form-control">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="usasLentes">
              <label class="form-check-label" for="usasLentes">¿Usas lentes?</label>
            </div>
          </div>
          <div class="col-md-3">
            <label for="desdeLentes" class="form-label">¿Desde cuándo?</label>
            <input id="desdeLentes" type="text" class="form-control" placeholder="Ej. 2 años">
          </div>

          <div class="col-12">
            <label for="ultimoExamen" class="form-label">Último examen de la vista</label>
            <input id="ultimoExamen" type="text" class="form-control" placeholder="Fecha o descripción">
          </div>
        </div>
      </fieldset>

      <!-- SÍNTOMAS -->
      <fieldset class="card-occhi">
        <legend>Síntomas</legend>
        <div class="row row-cols-1 row-cols-md-3 g-2">
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="dolorCabeza"><label for="dolorCabeza">Dolor de cabeza</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="mareos"><label for="mareos">Mareos</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="ojosRojos"><label for="ojosRojos">Ojos rojos</label></div></div>

          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="irritacion"><label for="irritacion">Irritación</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="picazon"><label for="picazon">Picazón</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="lagrimeo"><label for="lagrimeo">Lagrimeo</label></div></div>

          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="visionDoble"><label for="visionDoble">Visión doble</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="visionBorrosa"><label for="visionBorrosa">Visión borrosa</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="arosLuz"><label for="arosLuz">Aros de luz</label></div></div>

          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="ojoSeco"><label for="ojoSeco">Ojo seco</label></div></div>
          <div class="col"><div class="checkline"><input class="form-check-input" type="checkbox" id="miodesopsias"><label for="miodesopsias">Miodesopsias</label></div></div>
          <div class="col">
            <label for="sintOtro" class="form-label">Otro (especifique)</label>
            <input id="sintOtro" type="text" class="form-control" placeholder="Describe síntomas adicionales">
          </div>
        </div>
      </fieldset>

      <!-- HISTORIA MÉDICA -->
      <fieldset class="card-occhi">
        <legend>Historia médica</legend>
        <div class="row g-3 align-items-end">
          <div class="col-md-4"><div class="checkline"><input class="form-check-input" type="checkbox" id="padeceEnfermedad"><label for="padeceEnfermedad">¿Padeces alguna enfermedad?</label></div></div>
          <div class="col-md-4"><div class="checkline"><input class="form-check-input" type="checkbox" id="diabetes"><label for="diabetes">Diabetes</label></div></div>
          <div class="col-md-4">
            <label for="diabetesDesde" class="form-label">¿Desde cuándo?</label>
            <input id="diabetesDesde" type="text" class="form-control">
          </div>

          <div class="col-md-4"><div class="checkline"><input class="form-check-input" type="checkbox" id="hipertension"><label for="hipertension">Hipertensión</label></div></div>
          <div class="col-md-4">
            <label for="htaDesde" class="form-label">¿Desde cuándo?</label>
            <input id="htaDesde" type="text" class="form-control">
          </div>

          <div class="col-md-8">
            <label for="txMedica" class="form-label">Tx</label>
            <input id="txMedica" type="text" class="form-control" placeholder="Tratamientos actuales">
          </div>

          <div class="col-md-8">
            <label for="famEnf" class="form-label">Familiares directos con enfermedad</label>
            <input id="famEnf" type="text" class="form-control" placeholder="Parentesco y enfermedad">
          </div>

          <div class="col-md-4">
            <label for="otraMed" class="form-label">Otra</label>
            <input id="otraMed" type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="otraMedDesde" class="form-label">¿Desde cuándo?</label>
            <input id="otraMedDesde" type="text" class="form-control">
          </div>
        </div>
      </fieldset>

      <!-- HISTORIA MÉDICA OCULAR -->
      <fieldset class="card-occhi">
        <legend>Historia médica ocular</legend>
        <div class="row g-3 align-items-end">
          <div class="col-md-6"><div class="checkline"><input class="form-check-input" type="checkbox" id="enfOcular"><label for="enfOcular">¿Padeces alguna enfermedad ocular?</label></div></div>

          <div class="col-md-3"><div class="checkline"><input class="form-check-input" type="checkbox" id="catarata"><label for="catarata">Catarata</label></div></div>
          <div class="col-md-3"><label for="catarataDesde" class="form-label">¿Desde cuándo?</label><input id="catarataDesde" type="text" class="form-control"></div>

          <div class="col-md-3"><div class="checkline"><input class="form-check-input" type="checkbox" id="glaucoma"><label for="glaucoma">Glaucoma</label></div></div>
          <div class="col-md-3"><label for="glaucomaDesde" class="form-label">¿Desde cuándo?</label><input id="glaucomaDesde" type="text" class="form-control"></div>

          <div class="col-md-3"><div class="checkline"><input class="form-check-input" type="checkbox" id="dmae"><label for="dmae">DMAE</label></div></div>
          <div class="col-md-3"><label for="dmaeDesde" class="form-label">¿Desde cuándo?</label><input id="dmaeDesde" type="text" class="form-control"></div>

          <div class="col-md-4"><div class="checkline"><input class="form-check-input" type="checkbox" id="retino"><label for="retino">Retinopatía diabética</label></div></div>
          <div class="col-md-2"><label for="retinoDesde" class="form-label">¿Desde cuándo?</label><input id="retinoDesde" type="text" class="form-control"></div>

          <div class="col-md-4"><div class="checkline"><input class="form-check-input" type="checkbox" id="alterNO"><label for="alterNO">Alteración en N.O.</label></div></div>
          <div class="col-md-2"><label for="alterNODesde" class="form-label">¿Desde cuándo?</label><input id="alterNODesde" type="text" class="form-control"></div>

          <div class="col-md-6">
            <label for="otraOcular" class="form-label">Otra</label>
            <input id="otraOcular" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="txOcular" class="form-label">Tx</label>
            <input id="txOcular" type="text" class="form-control">
          </div>

          <div class="col-12">
            <label for="ultOft" class="form-label">Última consulta con oftalmólogo</label>
            <input id="ultOft" type="text" class="form-control">
          </div>
        </div>
      </fieldset>

      <!-- Acciones -->
      <div class="actions">
        <button type="button" class="btn-primario">Guardar (UI)</button>
        <a href="EXPEDIENTES.html" class="btn-secundario">Cancelar</a>
      </div>
    </form>

    <footer class="mt-3 text-muted fw-bold">© 2025 VIXERIA</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <!-- JS propio -->
  <script src="JS_EX.js"></script>
</body>
</html>
