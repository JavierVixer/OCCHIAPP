<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OcchiApp | Examen clínico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_Vis_EC.css" />
</head>
<body>
  <div class="wrap">

    <!-- Header -->
    <header class="header d-flex align-items-center justify-content-between">
      <div class="left d-flex align-items-center gap-2">
        <a href="EXPEDIENTES.html" class="back" title="Regresar">
          <img src="IMAGENES/FLECHA.png" alt="Volver" width="28" height="28">
        </a>
        <h1 class="title m-0">Examen clínico</h1>
      </div>
      <img src="IMAGENES/LOGO.png" alt="OcchiApp" class="logo" />
    </header>

    <!-- Contenido principal -->
    <main class="card-occhi">
      <h2 class="section-title">EXAMEN CLÍNICO</h2>

      <!-- Encabezado del examen (fecha, hora, motivo) -->
      <section class="mb-3">
        <div class="row g-3">
          <div class="col-md-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="ec_fecha" placeholder="Fecha" readonly>
              <label for="ec_fecha">Fecha</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="ec_motivo" placeholder="Motivo" readonly>
              <label for="ec_motivo">Motivo</label>
            </div>
          </div>
        </div>
      </section>

      <!-- Tabla AV -->
      <section class="mb-3">
        <div class="table-responsive small-table">
          <table class="table table-bordered align-middle text-center m-0">
            <thead class="table-light">
              <tr>
                <th>AV.</th>
                <th>CC.</th>
                <th>S/C.</th>
                <th>A/E</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>OD</strong></td>
                <td id="av_od_cc">—</td>
                <td id="av_od_sc">—</td>
                <td id="av_od_ae">—</td>
              </tr>
              <tr>
                <td><strong>OI</strong></td>
                <td id="av_oi_cc">—</td>
                <td id="av_oi_sc">—</td>
                <td id="av_oi_ae">—</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- RX DEL PX -->
      <section class="mb-4">
        <h3 class="sub-title">RX DEL PX</h3>
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle m-0">
            <thead class="table-light">
              <tr>
                <th></th>
                <th>SPH</th>
                <th>CIL</th>
                <th>EJE</th>
                <th>ADD</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>OD</strong></td>
                <td id="rxp_od_sph">—</td>
                <td id="rxp_od_cyl">—</td>
                <td id="rxp_od_axis">—</td>
                <td id="rxp_od_add">—</td>
              </tr>
              <tr>
                <td><strong>OI</strong></td>
                <td id="rxp_oi_sph">—</td>
                <td id="rxp_oi_cyl">—</td>
                <td id="rxp_oi_axis">—</td>
                <td id="rxp_oi_add">—</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="mt-2"><strong>Dx PX:</strong> <span id="rxp_dx">—</span></p>
      </section>

      <!-- RX FINAL -->
      <section class="mb-4">
        <h3 class="sub-title">RX FINAL</h3>
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle m-0">
            <thead class="table-light">
              <tr>
                <th></th>
                <th>SPH</th>
                <th>CIL</th>
                <th>EJE</th>
                <th>ADD</th>
                <th>DNP</th>
                <th>ALT</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>OD</strong></td>
                <td id="rxf_od_sph">—</td>
                <td id="rxf_od_cyl">—</td>
                <td id="rxf_od_axis">—</td>
                <td id="rxf_od_add">—</td>
                <td id="rxf_od_dnp">—</td>
                <td id="rxf_od_alt">—</td>
              </tr>
              <tr>
                <td><strong>OI</strong></td>
                <td id="rxf_oi_sph">—</td>
                <td id="rxf_oi_cyl">—</td>
                <td id="rxf_oi_axis">—</td>
                <td id="rxf_oi_add">—</td>
                <td id="rxf_oi_dnp">—</td>
                <td id="rxf_oi_alt">—</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" id="rxf_tx" class="form-control" placeholder="Tx" readonly>
              <label for="rxf_tx">Tx</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" id="rxf_dx" class="form-control" placeholder="Dx" readonly>
              <label for="rxf_dx">Dx</label>
            </div>
          </div>
        </div>
      </section>

      <!-- OBSERVACIONES -->
      <section>
        <h3 class="sub-title">OBSERVACIONES</h3>
        <p class="obs-text" id="obs_text">—</p>
      </section>

      <!-- Botón regresar -->
      <div class="text-end mt-3">
        <!-- Placeholder __ID__; el JS lo sustituirá por el id real -->
        <a href="VIS_EXPEDIENTES.html?id=__ID__" class="btn-secundario">Regresar</a>
      </div>
    </main>

    <footer class="mt-3 text-muted fw-bold text-center">© 2025 VIXERIA</footer>
  </div>

  <!-- JS propio -->
  <script src="JS_EC.js"></script>
</body>
</html>
