<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OcchiApp | Examen clínico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Estilos OcchiApp -->
  <link rel="stylesheet" href="Style_Form_EC.css" />
</head>
<body>
  <div class="wrap">

    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <a class="back" href="EXPEDIENTES.html" aria-label="Regresar">
          <img src="IMAGENES/FLECHA.png" alt="" width="28" height="28">
        </a>
        <h1 class="title m-0">Examen clínico</h1>
      </div>
      <img class="logo" src="IMAGENES/LOGO.png" alt="OcchiApp">
    </header>

    <!-- NOTA: clase corregida a 'form-examen' para no chocar con el form de Historia Clínica -->
    <form class="form-examen" novalidate>
      <!-- Datos de la consulta -->
      <fieldset class="card-occhi">
        <legend>Datos de la consulta</legend>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="motivo" class="form-label">Motivo / Tipo</label>
            <select id="motivo" class="form-select">
              <option value="" selected disabled>Selecciona una opción...</option>
              <option value="Primera consulta">Primera consulta</option>
              <option value="Control">Control</option>
              <option value="Revisión">Revisión</option>
              <option value="Seguimiento post-tratamiento">Seguimiento post-tratamiento</option>
              <option value="Actualización de RX">Actualización de RX</option>
              <option value="Molestia ocular">Molestia ocular</option>
              <option value="Evaluación preoperatoria">Evaluación preoperatoria</option>
              <option value="Evaluación postoperatoria">Evaluación postoperatoria</option>
              <option value="Adaptación de lentes de contacto">Adaptación de lentes de contacto</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="col-12">
            <label for="notas" class="form-label">Notas</label>
            <textarea id="notas" class="form-control" rows="2" placeholder="Anotaciones generales…"></textarea>
          </div>
        </div>
      </fieldset>

      <!-- EXAMEN CLÍNICO -->
      <fieldset class="card-occhi">
        <legend>Examen clínico</legend>
        <div class="row g-3">
          <!-- AV -->
          <div class="col-md-5">
            <div class="table-like av">
              <div class="thead">
                <div>AV</div><div>CC.</div><div>S/C.</div><div>A/E</div>
              </div>
              <div class="trow">
                <div>OD</div>
                <input type="text" id="av_od_cc" placeholder="20/" class="form-control">
                <input type="text" id="av_od_sc" placeholder="20/" class="form-control">
                <input type="text" id="av_od_ae" placeholder="20/" class="form-control">
              </div>
              <div class="trow">
                <div>OI</div>
                <input type="text" id="av_oi_cc" placeholder="20/" class="form-control">
                <input type="text" id="av_oi_sc" placeholder="20/" class="form-control">
                <input type="text" id="av_oi_ae" placeholder="20/" class="form-control">
              </div>
            </div>
          </div>

          <!-- RX del PX -->
          <div class="col-md-7">
            <div class="form-label mb-1">RX del PX</div>
            <div class="table-like rx4">
              <div class="thead">
                <div></div><div>SPH</div><div>CIL</div><div>EJE</div><div>ADD</div>
              </div>
              <div class="trow">
                <div>OD</div>
                <input type="text" id="od_sph_p" class="form-control">
                <input type="text" id="od_cyl_p" class="form-control">
                <input type="text" id="od_axis_p" class="form-control">
                <input type="text" id="od_add_p" class="form-control">
              </div>
              <div class="trow">
                <div>OI</div>
                <input type="text" id="oi_sph_p" class="form-control">
                <input type="text" id="oi_cyl_p" class="form-control">
                <input type="text" id="oi_axis_p" class="form-control">
                <input type="text" id="oi_add_p" class="form-control">
              </div>
            </div>
            <div class="mt-2">
              <label for="dxPx" class="form-label">Dx del PX</label>
              <textarea id="dxPx" rows="2" class="form-control" placeholder="Diagnóstico del RX del paciente…"></textarea>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- RX FINAL -->
      <fieldset class="card-occhi">
        <legend>RX final</legend>
        <div class="form-label mb-1">RX Final</div>
        <div class="table-like rx7 mb-2">
          <div class="thead">
            <div></div><div>SPH</div><div>CIL</div><div>EJE</div><div>ADD</div><div>DNP</div><div>ALT</div>
          </div>
          <div class="trow">
            <div>OD</div>
            <input type="text" id="od_sph_f" class="form-control">
            <input type="text" id="od_cyl_f" class="form-control">
            <input type="text" id="od_axis_f" class="form-control">
            <input type="text" id="od_add_f" class="form-control">
            <input type="text" id="od_dnp_f" class="form-control">
            <input type="text" id="od_alt_f" class="form-control">
          </div>
          <div class="trow">
            <div>OI</div>
            <input type="text" id="oi_sph_f" class="form-control">
            <input type="text" id="oi_cyl_f" class="form-control">
            <input type="text" id="oi_axis_f" class="form-control">
            <input type="text" id="oi_add_f" class="form-control">
            <input type="text" id="oi_dnp_f" class="form-control">
            <input type="text" id="oi_alt_f" class="form-control">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="tratamiento" class="form-label">Tx</label>
            <input id="tratamiento" type="text" class="form-control" placeholder="Tratamiento">
          </div>
          <div class="col-md-6">
            <label for="diagnostico" class="form-label">Dx</label>
            <input id="diagnostico" type="text" class="form-control" placeholder="Diagnóstico">
          </div>
        </div>
      </fieldset>

      <!-- OBSERVACIONES -->
      <fieldset class="card-occhi">
        <legend>Observaciones</legend>
        <textarea id="observaciones" rows="4" class="form-control" placeholder="Notas generales…"></textarea>
      </fieldset>

      <!-- Acciones -->
      <div class="actions">
        <!-- Botón submit; el JS lo escuchará por submit del form -->
        <button type="submit" class="btn-primario">Guardar</button>
        <a href="EXPEDIENTES.html" class="btn-secundario">Cancelar</a>
      </div>
    </form>

    <footer class="mt-3 text-muted fw-bold">© 2025 VIXERIA</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <!-- JS propio -->
  <script src="JS_EC.js"></script>
</body>
</html>
