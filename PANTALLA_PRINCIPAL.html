<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OcchiApp | Inicio</title>

  <!-- Bootstrap CSS (primero) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

  <!-- Tus estilos (después para poder sobreescribir lo que necesites) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">

  <!-- Header -->
  <header>
    <div class="brand">
      <img class="logo" src="IMAGENES/LOGO.png" alt="VIXERIA OcchiApp">
    </div>

    <!-- Botón de perfil -->
    <button class="profile"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#perfilOffcanvas">
      <img src="IMAGENES/PERFIL.png" alt="Perfil">
    </button>
  </header>


    <!-- Bienvenida -->
    <section class="card welcome">
      <div>
        <h2>Bienvenido</h2>
        <h1>SERGIO</h1>
      </div>
    </section>

    <!-- Módulos -->
    <nav class="modules">
      <a class="tile" href="EXPEDIENTES.html">
        <img src="IMAGENES/Expedientes.png" alt="Expedientes: pacientes e historia clínica">
      </a>
      <a class="tile" href="AGENDA.html">
        <img src="IMAGENES/Agenda.png" alt="Agenda: citas y programación">
      </a>
      <a class="tile" href="INVENTARIO.html">
        <img src="IMAGENES/Inventario.png" alt="Inventario: productos y stock">
      </a>
      <a class="tile" href="FINANZAS.html">
        <img src="IMAGENES/Finanzas.png" alt="Finanzas: ventas, pagos y deudas">
      </a>
    </nav>

    <!-- Próximas 5 -->
    <section class="card" aria-label="Próximas consultas">
      <h3 class="mb-3">Próximas 5 consultas</h3>
      <div id="proximas-citas" class="list">
        <!-- JS: se llena con las 5 próximas citas (fecha, hora, paciente) -->
      </div>
    </section>

    <footer>© 2025 VIXERIA</footer>
  </div>

  <!-- Offcanvas Perfil -->
  <div class="offcanvas offcanvas-end offcanvas-occhi" tabindex="-1" id="perfilOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="perfilOffcanvasLabel">Perfil</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="perfil-card">
        <img src="IMAGENES/PERFIL.png" alt="Avatar" class="avatar">
        <div>
          <strong>SERGIO</strong><br>
          <span class="muted">Plan: Plus</span>
        </div>
      </div>

      <hr class="occhi-sep">

      <ul class="occhi-menu">
        <li><a href="PERFIL.html">Ver perfil</a></li>
        <li><a href="SOPORTE.html">Soporte</a></li>
      </ul>

      <hr class="occhi-sep">

      <button id="btnLogout" class="btn btn-outline-dark w-100" type="button">Cerrar sesión</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (incluye Popper) justo antes de cerrar body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <!-- JS propio -->
  <script src="JS_AG.js"></script>
  <script src="JS_AUTH.js"></script>
</body>
</html>
